 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawan Gupta | Portfolio</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0c29;
            --bg-gradient: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            --text-color: #fff;
            --main-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 0 15px var(--main-color);
        }
        body.light-mode {
            --bg-color: #fdfbfb;
            --bg-gradient: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            --text-color: #333;
            --main-color: #ff416c;
            --secondary-color: #ff4b2b;
            --glass-bg: rgba(0, 0, 0, 0.05);
            --glass-border: rgba(0, 0, 0, 0.1);
            --shadow: 0 0 15px rgba(255, 65, 108, 0.4);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
        }
        .logo {
            font-size: 25px;
            color: var(--text-color);
            font-weight: 700;
            cursor: pointer;
            opacity: 0;
            animation: slideRight 1s ease forwards;
        }
        .logo span {
            color: var(--main-color);
        }
        .navbar a {
            font-size: 18px;
            color: var(--text-color);
            margin-left: 35px;
            font-weight: 500;
            position: relative;
            opacity: 0;
            animation: slideTop .5s ease forwards;
            animation-delay: calc(.2s * var(--i));
        }
        .navbar a:hover, .navbar a.active {
            color: var(--main-color);
        }
        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--main-color);
            bottom: -5px;
            left: 0;
            transition: 0.3s;
        }
        .navbar a:hover::after {
            width: 100%;
        }
        #theme-icon {
            font-size: 24px;
            color: var(--text-color);
            cursor: pointer;
            margin-left: 20px;
        }
        .home {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            justify-content: space-between;
        }
        .home-content {
            max-width: 600px;
        }
        .home-content h1 {
            font-size: 56px;
            font-weight: 700;
            line-height: 1.2;
            opacity: 0;
            animation: slideRight 1s ease forwards;
            animation-delay: .7s;
        }
        .home-content h1 span {
            color: var(--main-color);
            text-shadow: 0 0 10px var(--main-color);
        }
        .home-content h3 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            opacity: 0;
            animation: slideLeft 1s ease forwards;
            animation-delay: 1s;
        }
        .home-content p {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0;
            animation: slideLeft 1s ease forwards;
            animation-delay: 1.3s;
        }
        .text-animate {
            color: var(--main-color);
            position: relative;
        }
        .btn-box {
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: slideTop 1s ease forwards;
            animation-delay: 1.6s;
        }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: var(--main-color);
            border-radius: 40px;
            box-shadow: 0 0 10px var(--main-color);
            font-size: 16px;
            color: #000;
            letter-spacing: 1px;
            text-decoration: none;
            font-weight: 600;
            transition: .5s ease;
        }
        body.light-mode .btn {
            color: #fff;
        }
        .btn:hover {
            background: transparent;
            color: var(--main-color);
            border: 2px solid var(--main-color);
            box-shadow: none;
        }
        .btn-secondary {
            background: transparent;
            color: var(--main-color);
            border: 2px solid var(--main-color);
        }
        .btn-secondary:hover {
            background: var(--main-color);
            color: #000;
            box-shadow: 0 0 10px var(--main-color);
        }
        .home-sci {
            position: absolute;
            bottom: 40px;
            width: 170px;
            display: flex;
            justify-content: space-between;
            opacity: 0;
            animation: slideTop 1s ease forwards;
            animation-delay: 2s;
        }
        .home-sci a {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: transparent;
            border: 2px solid var(--main-color);
            border-radius: 50%;
            font-size: 20px;
            color: var(--main-color);
            z-index: 1;
            overflow: hidden;
            transition: .5s;
        }
        .home-sci a:hover {
            color: #000;
            background: var(--main-color);
            box-shadow: 0 0 20px var(--main-color);
            transform: translateY(-5px);
        }
        body.light-mode .home-sci a:hover {
            color: #fff;
        }
        .home-img {
            opacity: 0;
            animation: zoomIn 1s ease forwards;
            animation-delay: 2s;
            position: relative;
        }
        .home-img .glowing-circle {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .home-img .glowing-circle::after {
            content: '';
            position: absolute;
            width: 380px;
            height: 380px;
            background: var(--main-color);
            border-radius: 50%;
            z-index: -1;
            filter: blur(50px);
            opacity: 0.6;
            animation: pulse 3s infinite;
        }
        .home-img img {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--glass-border);
            animation: floatImage 4s ease-in-out infinite;
        }
        @keyframes slideRight {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideLeft {
            0% { transform: translateX(100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideTop {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes floatImage {
            0% { transform: translateY(0); }
            50% { transform: translateY(-24px); }
            100% { transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.3; }
            100% { transform: scale(0.9); opacity: 0.6; }
        }
        @media (max-width: 991px) {
            .header { padding: 20px 5%; }
            .home { padding: 0 5%; flex-direction: column-reverse; justify-content: center; gap: 50px; }
            .home-content { margin-top: 30px; text-align: center; }
            .home-img img, .home-img .glowing-circle, .home-img .glowing-circle::after {
                width: 250px; height: 250px;
            }
            .btn-box { justify-content: center; }
            .home-sci { position: relative; bottom: 0; width: 100%; justify-content: center; gap: 20px; margin-top: 30px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">MY PORT<span>Folio</span></a>
        <nav class="navbar">
            <a href="#" class="active" style="--i:1">HOME</a>
            <a href="#" style="--i:2">ABOUT</a>
            <a href="#" style="--i:3">SERVICES</a>
            <a href="#" style="--i:4">PORTFOLIO</a>
            <a href="#" style="--i:5">CONTACT</a>
        </nav>
        <div id="theme-icon">
            <i class='bx bxs-moon'></i>
        </div>
    </header>
    <section class="home">
        <div class="home-content">
            <h1>Hi, I'm <span>PAWAN GUPTA</span></h1>
            <h3>I am a <span class="text-animate">Frontend Developer</span></h3>
            <p>Currently pursuing my B.Tech in CSE. I am a dedicated and hardworking individual passionate about building interactive user interfaces and web applications.</p>
            <div class="btn-box">
                <a href="#" class="btn">Hire Me</a>
                <a href="#" class="btn btn-secondary">Let's Talk</a>
            </div>
            <div class="home-sci">
                <a href="https://www.facebook.com"><i class='bx bxl-facebook'></i></a>
                <a href="https://www.linkedin.com"><i class='bx bxl-linkedin'></i></a>
                <a href="https://www.instagram.com"><i class='bx bxl-instagram'></i></a>
                <a href="https://github.com"><i class='bx bxl-github'></i></a>
            </div>
        </div>
        <div class="home-img">
            <div class="glowing-circle">
                <img src="https://img.freepik.com/free-photo/3d-illustration-cute-cartoon-boy-with-backpack-his-back_1142-40542.jpg" alt="Profile Pic">
            </div>
        </div>
    </section>
    <script>
        const themeIcon = document.getElementById("theme-icon");
        const iconElement = themeIcon.querySelector('i');
        themeIcon.onclick = function(){
            document.body.classList.toggle("light-mode");
            if(document.body.classList.contains("light-mode")){
                iconElement.classList.remove('bxs-moon');
                iconElement.classList.add('bxs-sun');
            } else {
                iconElement.classList.remove('bxs-sun');
                iconElement.classList.add('bxs-moon');
            }
        }
        const textSpan = document.querySelector('.text-animate');
        const phrases = ["Frontend Developer", "Web Designer", "CSE Student", "Coder"];
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typeSpeed = 100;
        function type() {
            const currentPhrase = phrases[phraseIndex];
            if (isDeleting) {
                textSpan.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
                typeSpeed = 50;
            } else {
                textSpan.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
                typeSpeed = 100;
            }
            if (!isDeleting && charIndex === currentPhrase.length) {
                isDeleting = true;
                typeSpeed = 2000;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                typeSpeed = 500;
            }
            setTimeout(type, typeSpeed);
        }
        document.addEventListener('DOMContentLoaded', type);
    </script>
</body>
</html>
